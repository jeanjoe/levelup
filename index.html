<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Andela Level up Events </title>
  <meta name="keywords" content="Andela Level Up, Events, Tickets">
  <link rel="stylesheet" href="style.css">
  <meta name="HandheldFriendly" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=yes">
</head>
<body>
  <nav class="nav">
    <div class="title">
      <a href="index.html"><h1>ANDELA LEVEL UP EVENTS</h1> </a>
    </div>
    <div class="nav-items">
      <a href="#">HOME</a>
      <a href="#">TICKETS</a>
      <a href="#">EVENTS</a>
    </div>
  </nav>
  <div class="image">
    <img src="new_statesman_events.jpg" alt="Event Image">
  </div>
  <div class="form">
    <h4>Book your Ticket Now!</h4>
    <form method="post">

      <div class="field">
        <span>Full Name</span>
        <input type="text" name="name" placeholder="fullname" value="">
      </div>

      <div class="field">
        <span>Email address</span>
        <input type="email" name="email" placeholder="example@domain.com" value="">
      </div>

      <div class="submit">
        <button type="submit" name="submit" >Book Ticket</button>
      </div>
    </form>
  </div>
</body>
</html>
